<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Russian.Town</title>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        :root {
            --russian-red: #DA020E;
            --russian-blue: #0039A6;
            --russian-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, var(--russian-blue) 0%, var(--russian-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: var(--russian-blue);
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-label .required {
            color: var(--russian-red);
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--russian-blue);
        }

        .form-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .input-with-button {
            display: flex;
            gap: 10px;
        }

        .input-with-button input {
            flex: 1;
        }

        .verify-btn {
            padding: 12px 20px;
            background: var(--russian-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .verify-btn:hover:not(:disabled) {
            background: #002a75;
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .verify-btn.verified {
            background: #28a745;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: var(--russian-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover:not(:disabled) {
            background: #002a75;
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
        }

        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: var(--russian-blue);
            text-decoration: none;
            font-size: 13px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .timer {
            display: inline-block;
            color: var(--russian-red);
            font-weight: 600;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">Russian.Town</div>
        <div class="subtitle">한-러 커뮤니티 회원가입 / Регистрация</div>

        <div class="error-message message" id="errorMessage"></div>
        <div class="success-message message" id="successMessage"></div>
        <div class="info-message message" id="infoMessage"></div>

        <form id="signupForm">
            <!-- 이메일 인증 -->
            <div class="form-group">
                <label class="form-label">
                    이메일 / Email<span class="required">*</span>
                </label>
                <div class="input-with-button">
                    <input type="email" class="form-input" id="email" placeholder="example@email.com" required>
                    <button type="button" class="verify-btn" id="emailVerifyBtn">인증요청</button>
                </div>
                <div class="help-text">이메일 인증번호가 발송됩니다</div>
            </div>

            <!-- 이메일 인증번호 입력 -->
            <div class="form-group" id="emailCodeGroup" style="display: none;">
                <label class="form-label">
                    이메일 인증번호<span class="required">*</span>
                    <span class="timer" id="emailTimer"></span>
                </label>
                <div class="input-with-button">
                    <input type="text" class="form-input" id="emailCode" placeholder="6자리 인증번호" maxlength="6">
                    <button type="button" class="verify-btn" id="emailConfirmBtn">확인</button>
                </div>
            </div>

            <!-- 전화번호 인증 -->
            <div class="form-group">
                <label class="form-label">
                    전화번호 / Телефон<span class="required">*</span>
                </label>
                <div class="input-with-button">
                    <input type="tel" class="form-input" id="phone" placeholder="010-0000-0000" required>
                    <button type="button" class="verify-btn" id="phoneVerifyBtn">인증요청</button>
                </div>
                <div class="help-text">한국 휴대폰 번호만 가능합니다</div>
            </div>

            <!-- SMS 인증번호 입력 -->
            <div class="form-group" id="phoneCodeGroup" style="display: none;">
                <label class="form-label">
                    SMS 인증번호<span class="required">*</span>
                    <span class="timer" id="phoneTimer"></span>
                </label>
                <div class="input-with-button">
                    <input type="text" class="form-input" id="phoneCode" placeholder="6자리 인증번호" maxlength="6">
                    <button type="button" class="verify-btn" id="phoneConfirmBtn">확인</button>
                </div>
            </div>

            <!-- 아이디 -->
            <div class="form-group">
                <label class="form-label">
                    아이디 / ID<span class="required">*</span>
                </label>
                <input type="text" class="form-input" id="username" placeholder="4-20자 영문/숫자" required>
                <div class="help-text">4-20자 영문, 숫자 조합</div>
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
                <label class="form-label">
                    닉네임 / Никнейм<span class="required">*</span>
                </label>
                <input type="text" class="form-input" id="nickname" placeholder="커뮤니티에서 사용할 닉네임" required>
                <div class="help-text">2-20자 한글/영문/숫자</div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label class="form-label">
                    비밀번호 / Пароль<span class="required">*</span>
                </label>
                <input type="password" class="form-input" id="password" placeholder="8자 이상 영문, 숫자, 특수문자" required>
                <div class="help-text">8자 이상 영문, 숫자, 특수문자 조합</div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label class="form-label">
                    비밀번호 확인<span class="required">*</span>
                </label>
                <input type="password" class="form-input" id="passwordConfirm" placeholder="비밀번호 재입력" required>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn" disabled>회원가입</button>
        </form>

        <div class="links">
            <a href="/login.html">로그인</a>
            <a href="/index.html">홈으로</a>
        </div>
    </div>

    <script>
        // 상태 관리
        const state = {
            emailVerified: false,
            phoneVerified: false,
            emailTimer: null,
            phoneTimer: null,
            emailToken: null
        };

        // 메시지 표시
        function showMessage(type, message) {
            const messageEl = document.getElementById(`${type}Message`);
            messageEl.textContent = message;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // 타이머 시작
        function startTimer(type, seconds) {
            const timerEl = document.getElementById(`${type}Timer`);
            let remaining = seconds;

            if (state[`${type}Timer`]) {
                clearInterval(state[`${type}Timer`]);
            }

            state[`${type}Timer`] = setInterval(() => {
                remaining--;
                const min = Math.floor(remaining / 60);
                const sec = remaining % 60;
                timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(state[`${type}Timer`]);
                    timerEl.textContent = '시간만료';
                }
            }, 1000);
        }

        // 이메일 인증 요청
        document.getElementById('emailVerifyBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showMessage('error', '이메일을 입력해주세요');
                return;
            }

            this.disabled = true;
            this.textContent = '발송중...';

            try {
                const response = await fetch('http://localhost:8000/api/verification/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    state.emailToken = data.token;
                    document.getElementById('emailCodeGroup').style.display = 'block';
                    document.getElementById('email').disabled = true;
                    showMessage('success', `이메일로 인증번호가 발송되었습니다 (개발모드: ${data.dev_code})`);
                    startTimer('email', 300); // 5분
                    this.textContent = '재발송';
                } else {
                    showMessage('error', data.detail || '이메일 발송에 실패했습니다');
                    this.textContent = '인증요청';
                }
            } catch (error) {
                showMessage('error', '서버 연결에 실패했습니다');
                this.textContent = '인증요청';
            } finally {
                this.disabled = false;
            }
        });

        // 이메일 인증 확인
        document.getElementById('emailConfirmBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const code = document.getElementById('emailCode').value.trim();

            if (!code) {
                showMessage('error', '인증번호를 입력해주세요');
                return;
            }

            this.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/verification/email/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    state.emailVerified = true;
                    clearInterval(state.emailTimer);
                    document.getElementById('emailCodeGroup').style.display = 'none';
                    document.getElementById('emailVerifyBtn').textContent = '✓ 인증완료';
                    document.getElementById('emailVerifyBtn').classList.add('verified');
                    document.getElementById('emailVerifyBtn').disabled = true;
                    showMessage('success', '이메일 인증이 완료되었습니다');
                    checkAllVerified();
                } else {
                    showMessage('error', data.detail || '인증번호가 일치하지 않습니다');
                }
            } catch (error) {
                showMessage('error', '서버 연결에 실패했습니다');
            } finally {
                this.disabled = false;
            }
        });

        // SMS 인증 요청
        document.getElementById('phoneVerifyBtn').addEventListener('click', async function() {
            const phone = document.getElementById('phone').value.trim();

            if (!phone) {
                showMessage('error', '전화번호를 입력해주세요');
                return;
            }

            this.disabled = true;
            this.textContent = '발송중...';

            try {
                const response = await fetch('http://localhost:8000/api/verification/sms/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('phoneCodeGroup').style.display = 'block';
                    document.getElementById('phone').disabled = true;
                    showMessage('success', `SMS로 인증번호가 발송되었습니다 (개발모드: ${data.dev_code})`);
                    startTimer('phone', 180); // 3분
                    this.textContent = '재발송';
                } else {
                    showMessage('error', data.detail || 'SMS 발송에 실패했습니다');
                    this.textContent = '인증요청';
                }
            } catch (error) {
                showMessage('error', '서버 연결에 실패했습니다');
                this.textContent = '인증요청';
            } finally {
                this.disabled = false;
            }
        });

        // SMS 인증 확인
        document.getElementById('phoneConfirmBtn').addEventListener('click', async function() {
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('phoneCode').value.trim();

            if (!code) {
                showMessage('error', '인증번호를 입력해주세요');
                return;
            }

            this.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/verification/sms/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, code })
                });

                const data = await response.json();

                if (response.ok) {
                    state.phoneVerified = true;
                    clearInterval(state.phoneTimer);
                    document.getElementById('phoneCodeGroup').style.display = 'none';
                    document.getElementById('phoneVerifyBtn').textContent = '✓ 인증완료';
                    document.getElementById('phoneVerifyBtn').classList.add('verified');
                    document.getElementById('phoneVerifyBtn').disabled = true;
                    showMessage('success', 'SMS 인증이 완료되었습니다');
                    checkAllVerified();
                } else {
                    showMessage('error', data.detail || '인증번호가 일치하지 않습니다');
                }
            } catch (error) {
                showMessage('error', '서버 연결에 실패했습니다');
            } finally {
                this.disabled = false;
            }
        });

        // 모든 인증 완료 확인
        function checkAllVerified() {
            const signupBtn = document.getElementById('signupBtn');
            if (state.emailVerified && state.phoneVerified) {
                signupBtn.disabled = false;
                showMessage('info', '회원가입이 가능합니다. 나머지 정보를 입력해주세요.');
            }
        }

        // 회원가입 제출
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!state.emailVerified || !state.phoneVerified) {
                showMessage('error', '이메일과 전화번호 인증을 완료해주세요');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                showMessage('error', '비밀번호가 일치하지 않습니다');
                return;
            }

            // 비밀번호 강도 확인
            if (password.length < 8) {
                showMessage('error', '비밀번호는 8자 이상이어야 합니다');
                return;
            }

            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.textContent = '가입 처리중...';

            try {
                // 회원가입 API 호출
                const response = await fetch('http://localhost:8000/api/auth/email/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        username: username || null,
                        nickname: nickname,
                        password: password,
                        preferred_lang: 'ko'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // 서버에서 에러 메시지 반환
                    showMessage('error', data.detail || '회원가입에 실패했습니다');
                    signupBtn.disabled = false;
                    signupBtn.textContent = '회원가입';
                    return;
                }

                // 회원가입 성공 - 토큰 저장
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);

                showMessage('success', '회원가입이 완료되었습니다! 메인 페이지로 이동합니다.');

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);

            } catch (error) {
                console.error('회원가입 에러:', error);
                showMessage('error', '회원가입 중 오류가 발생했습니다');
                signupBtn.disabled = false;
                signupBtn.textContent = '회원가입';
            }
        });
    </script>
</body>
</html>
