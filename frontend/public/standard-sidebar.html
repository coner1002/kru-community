<script>
// 현재 페이지에 해당하는 사이드바 메뉴 활성화
(function() {
    // URL에서 현재 페이지 파일명 추출
    const currentPage = window.location.pathname.split('/').pop();

    // 카테고리 매핑
    const categoryMap = {
        'board-notice.html': 'notice',
        'board-free.html': 'free',
        'board-life.html': 'life',
        'board-admin.html': 'admin',
        'board-job.html': 'job',
        'board-market.html': 'market',
        'board-business.html': 'business',
        'board-startup.html': 'startup',
        'board-partners.html': 'partners',
        'board-trade.html': 'trade',
        'board-ad.html': 'ad',
        'board-suggest.html': 'suggest',
        'board-contact.html': 'contact',
        'board-view.html': 'from-url',
        'board-write.html': 'from-url'
    };

    let activeCategory = categoryMap[currentPage];

    // board-view.html과 board-write.html은 URL 파라미터에서 카테고리 확인
    if (activeCategory === 'from-url') {
        const urlParams = new URLSearchParams(window.location.search);
        activeCategory = urlParams.get('category');
    }

    // 해당 카테고리 메뉴에 active 클래스 추가
    if (activeCategory) {
        const activeItem = document.querySelector(`.sidebar-item[data-category="${activeCategory}"]`);
        if (activeItem) {
            activeItem.classList.add('active');
        }
    }
})();
</script>
